<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DreamStream</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Rajdhani', sans-serif;
        background-color: #050505;
        color: #e0e0e0;
        overflow-x: hidden;
      }
      .font-display {
        font-family: 'Orbitron', sans-serif;
      }
      
      /* Game scene pan */
      .animate-pan {
        animation: pan-image 20s ease-in-out infinite alternate;
      }
      @keyframes pan-image {
        0% { transform: scale(1.0) translate(0, 0); }
        100% { transform: scale(1.15) translate(-3%, -3%); }
      }

      /* Glass UI */
      .glass-panel {
        background: rgba(20, 20, 30, 0.7);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      /* Scene Transitions */
      @keyframes crossfade-in {
        0% { opacity: 0; filter: blur(8px); transform: scale(1.1); }
        100% { opacity: 1; filter: blur(0px); transform: scale(1.0); }
      }
      .animate-scene-enter {
        animation: crossfade-in 2.0s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      }

      /* --- LANDING PAGE ANIMATIONS --- */

      /* 3D Grid Floor */
      .perspective-container {
        perspective: 1000px;
        overflow: hidden;
      }
      .grid-floor {
        position: absolute;
        top: 0;
        left: -50%;
        width: 200%;
        height: 100%;
        background-image: 
          linear-gradient(to right, rgba(6,182,212, 0.2) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(6,182,212, 0.2) 1px, transparent 1px);
        background-size: 60px 60px;
        transform-origin: 50% 100%;
        animation: grid-fly 4s linear infinite;
        mask-image: linear-gradient(to bottom, transparent 10%, black 90%);
      }
      @keyframes grid-fly {
        0% { transform: rotateX(60deg) translateY(0); }
        100% { transform: rotateX(60deg) translateY(60px); }
      }

      /* Floating Particles */
      .particle {
        position: absolute;
        background: white;
        border-radius: 50%;
        opacity: 0;
        animation: float-up infinite linear;
      }
      @keyframes float-up {
        0% { transform: translateY(100vh) scale(0); opacity: 0; }
        20% { opacity: 0.5; }
        80% { opacity: 0.5; }
        100% { transform: translateY(-20vh) scale(1.5); opacity: 0; }
      }

      /* Scanline Overlay */
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.2) 50%,
          rgba(0,0,0,0.2)
        );
        background-size: 100% 4px;
        animation: scanline-move 0.2s linear infinite;
        pointer-events: none;
      }
      @keyframes scanline-move {
        0% { background-position: 0 0; }
        100% { background-position: 0 4px; }
      }

      /* Text Effects */
      .text-glow {
        text-shadow: 0 0 10px rgba(6,182,212,0.8), 0 0 20px rgba(6,182,212,0.4);
      }
      .animate-pulse-fast {
        animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      
      /* Gradient Text Shimmer */
      .animate-gradient-text {
        background-size: 200% auto;
        animation: text-shimmer 3s linear infinite;
      }
      @keyframes text-shimmer {
        to {
          background-position: 200% center;
        }
      }
      
      /* Custom Scrollbar for story history if needed */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #000;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 3px;
      }
    </style>
